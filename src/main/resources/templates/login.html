<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>

</head>
<body>
<form name="loginForm" id="loginForm" method="post">
    <label>请输入手机号码</label>
    <input id="mobile" name="mobile" type="text" placeholder="输入手机号码">
    <label>请输入密码</label>
    <input id="password" name="password" type="text" placeholder="输入手机密码">
    <button type="reset" onclick="reset()">重置</button>
    <button type="submit" onclick="doLogin()">登陆</button>
</form>
</body>
<script>
    function doLogin() {
        var inputPass = $("#password");
        var salt = "1a1b";
        var str = inputPass + salt + inputPass;
        var password = $.md5(str);
        $.ajax({
            url:mainPath + "login/do_login",
            type:"post",
            data:{
                mobile:$("#mobile"),
                password:password
            },
            success:function (e) {
                alert(e)
            },
            error:function () {
                
            }
        });
    }
</script>
</html>
